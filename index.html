    //1.3 write a class to calculate the uber price.

            class UberFareCalculator {
                    constructor(baseFare, costPerMinute, costPerMile) {
                        this.baseFare = baseFare;
                        this.costPerMinute = costPerMinute;
                        this.costPerMile = costPerMile;
                    }

                    calculateFare(minutes, miles) {
                        const timeCost = minutes * this.costPerMinute;
                        const distanceCost = miles * this.costPerMile;
                        const totalFare = this.baseFare + timeCost + distanceCost;

                        return totalFare;
                    }

                    setSurgeMultiplier(multiplier) {
                        this.baseFare *= multiplier;
                        this.costPerMinute *= multiplier;
                        this.costPerMile *= multiplier;
                    }
                }

                // Usage
                const uberX = new UberFareCalculator(2.50, 0.25, 1.50);  // Example rates: Rs 2.50 base fare, Rs 0.25/min, Rs 1.50/mile

                console.log('Fare',uberX.calculateFare(10, 5));  // 10 minutes and 5 miles

                // If there's a surge pricing
                uberX.setSurgeMultiplier(1.5);
                console.log('Surge Price',uberX.calculateFare(10, 5));  // With surge pricing
